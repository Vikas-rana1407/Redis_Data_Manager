# app/database/video_index_schema.yaml

version: "0.1.0"

index:
  name: video_idx
  prefix: "video:"         # must be a string, not a list
  storage_type: json

fields:
  - name: youtube_title    # RedisVL will default to JSON path $.youtube_title
    type: text

  - name: link
    type: text

  - name: duration
    type: numeric

  - name: ai_duration
    type: tag

  - name: primaryCategory
    type: tag

  - name: secondaryCategory
    type: tag

  - name: activityType
    type: tag

  - name: goalObjective
    type: tag

  - name: userExperience
    type: tag

  - name: intensity
    type: tag

  - name: searchable_text
    type: text

  - name: embedding
    type: vector
    attrs:
      algorithm: hnsw
      distance_metric: cosine
      dtype: float32
      dims: 768
      initial_cap: 128
      M: 32
      ef_construction: 200
